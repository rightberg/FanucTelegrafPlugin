logfile: true
handle_timeout: 1
devices:
  - name: "Fanuc 1"
    address: "192.168.1.1"
    port: 8193
    delay_ms: 50
    tags_pack_name: "default"
  - name: "Fanuc 2"
    address: "192.168.1.5"
    port: 8193
    delay_ms: 50
    tags_pack_name: "default"
server:
  status: true
  debug: false
  make_csv: true
  make_cert: false
  security:
    None: "None"
    Basic256: "Sign"
  auth_modes:
  - "Anonymous"
  endpoints:
  - endpoint: "localhost"
    server_port: 4840
  tag_packs:
    default:
      name: "string"
      address: "string"
      port: "int16"
      power_on: "int16"
      aut: "int16"
      run: "int16"
      edit: "int16"
      shutdowns: "int16"
      g00: "int16"
      motion: "int16"
      mstb: "int16"
      load_excess: "int16"
      frame: "string"
      main_prog_number: "int16"
      sub_prog_number: "int16"
      parts_count: "int64"
      tool_number: "int64"
      frame_number: "int64"
      jog_override: "int16"
      feed_override: "int16"
      feedrate: "int64"
      current_load_percent.x: "int64"
      current_load_percent.z: "int64"
      current_load.x: "float64"
      current_load.z: "float64"
      jog_speed.x: "float64"
      jog_speed.z: "float64"
      servo_loads.x: "int64"
      servo_loads.z: "int64"
      absolute_positions.x: "float64"
      machine_positions.x: "float64"
      relative_positions.x: "float64"
      absolute_positions.z: "float64"
      machine_positions.z: "float64"
      relative_positions.z: "float64"
      spindle_param_speed.s1: "int64"
      spindle_motor_speed.s1: "int64"
      spindle_load.s6: "int64"
      spindle_load.s11: "int64"
      spindle_override: "int16"
      spindle_speed: "int64"
      emergency: "int16"
      alarm: "int16"
      axes_number: "int16"
      spindles_number: "int16"
      channels_number: "int16"
      power_on_time: "int64"
      operation_time: "float64"
      cutting_time: "float64"
      cycle_time: "float64"
      series_number: "string"
      version_number: "string"
      cnc_id: "string"
      
